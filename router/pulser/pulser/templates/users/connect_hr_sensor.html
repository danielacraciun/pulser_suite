{% extends "layout.html" %}
{% block content %}
<div class="container-narrow">
  <h1>Register</h1>
    <br/>
    <form id="hrForm" class="form form-register" method="POST" action="" role="form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{form.client_id.label}}
                {{form.client_id(placeholder="Client Id", class_="form-control")}}
            </div>
            <div class="form-group">
                {{form.client_secret.label}}
                {{form.client_secret(placeholder="Client Secret", class_="form-control")}}
            </div>
            <p><input class="btn btn-default btn-submit" type="submit" value="Register"></p>
    </form>
</div>
{% endblock %}
